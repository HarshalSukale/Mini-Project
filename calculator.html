<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Category Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator-style.css">
</head>
<body>
    <header>
        <img src="images.png" alt="Tax Saving Logo" class="logo">
        <h1>Tax Category Calculator</h1>
    </header>

    <section class="calculator-section">
        <h2>Find Your Tax Category</h2>
        <form id="taxCalculatorForm">
            <label for="income">Enter Your Annual Income (INR):</label>
            <input type="number" id="income" name="income" required>
            <button type="button" onclick="calculateTaxCategory()">Calculate</button>
        </form>
        <p id="result"></p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Tax Saving Website. All rights reserved.</p>
    </footer>

    <script src="calculator2.js"></script>
</body>
</html>

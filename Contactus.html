<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
<body>
    <div class="form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="income">Income (INR):</label>
            <input type="number" id="income" name="income" required min="0">
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="100">
        
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required minlength="2">
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10"></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        <p id="response-message" class="response-message"></p>
    </div>

<footer class="footer">
    <p>&copy; 2024 Tax Saving Website. All rights reserved.</p>
</footer>

<script src="calculator.js"></script>
<script src="script.js"></script>
</body>
</html>
